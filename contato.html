<!DOCTYPE html>
<html lang="pt-br">

<head>

    <title>Meu perfil | Contato</title>
    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <header>
        <nav>
            <ul>
                <img src="assets/img/logo.png" alt="Logo">
                <li><a href="index.html">Home</a></li>
                <li><a href="contato.html">Projetos</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contato">
            <h1>Entre em contato comigo</h1>

            <form action="">
                <input type="text" id="nome" placeholder="Nome" onkeyup="validaNome()">
                <span id="txtNome"></span>

                <input type="email" id="email" placeholder="Email" onkeyup="validaEmail()">
                <span id="txtEmail"></span>

                <textarea name="assunto" id="assunto" cols="21" rows="10" onkeyup="validaAssunto()" placeholder="Assunto"></textarea>
                <span id="txtAssunto"></span>

                <button onclick="enviar()">Enviar</button>
                <span id="txtBtn"></span>
        </section>
        </form>
        <section class="endereco">
            <h2>Endereço:</h2>

            <p>São Vicente - São Paulo</p>
            <div class="endereco-container"><iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d233354.17173115903!2d-46.642815474922685!3d-23.95481940777808!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce187b4472edcb%3A0x847583bb3bbba30d!2sS%C3%A3o%20Vicente%20-%20SP!5e0!3m2!1spt-BR!2sbr!4v1650380457392!5m2!1spt-BR!2sbr"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe></div>

        </section>
    </main>

    <footer>
        <p class="rodape-infos">Feito com <img src="assets/img/html-icon.png" alt="Icon do html"><img src="assets/img/css-icon.png" alt="Icon do css"> e &#128156; </p>

    </footer>

    <script src="assets/js/script.js"></script>
</body>

</html>
